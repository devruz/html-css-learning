<!--In this lesson we will create buttons when we hover over them, they change their styles  -->
<!-- We will also learn about transitions -->
<style>
  .devruz-button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 8px;
    /* We will add transiton. Transition is the time of the changing colour process. */
    transition: background-color 0.15s,
      color 1s;      
  }
  
  .devruz-button:hover {  
    background-color: green;
  }
  /* active pseudo class - it activates the button when we click*/
  /* Now we will try to change the colour of the button when we click */
  .devruz-button:active {
    background-color: black;
  }

  .hello-button{
    background-color: rgb(40, 0, 200);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  
  /* opacity: it tells us how see through and html element is */
  /* It takes a value between 0 and 1 . When the opacity of the is equal to zero the will be fully light.*/
  /* If click on this button, it gets even lighter */
  .hello-button:hover {
    opacity: 0.6;
  }
  .hello-button:active{
    opacity: 0.4;
  }

  .join-button{
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s,
      color 0.15;
  }
  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }
  .join-button:active{
    opacity:0.7;
  }

  /* Adding shadow to the button */
  /* Box shadow actually takes four values. First value is horizontal, second one vertical, third is blur and last one is colour*/
  /* we are going to change them one by to them how they looks */
  .tweet-button{
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-right: 8px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    /* Now we have new things rgba like rgb except there is an a value. A value is opacity of the colour */
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.45);
  }
</style>

<button class="devruz-button">
  devruz
</button>

<button class="hello-button">
  Hello
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
